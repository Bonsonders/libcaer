language: cpp

sudo: required

dist: trusty

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libusb-1.0-0-dev
      - doxygen

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update         ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libusb ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install doxygen ; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make doc
